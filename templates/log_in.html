<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Nanum+Brush+Script&family=Nanum+Myeongjo&display=swap"
          rel="stylesheet">

    <title>MBeasTI | Home</title>
    <style>

        .title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 400%;
            text-align: center;
        }

        .survey {
            text-align: center;
            margin-top: 50px;

        }

        .wrap {
            width: 500px;
            margin: 500px auto;
            box-shadow: 0px 0px 3px 0px gray;
            padding: 20px;
        }

        .form-floating {
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <div class="wrap">
        <h1 class="title">M BeasT I</h1>
        <div class="survey">
            <form>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3" style="margin-top: 10px; text-align: left">
                    <a href="#"><span style="color: blue">sign up</span></a>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
        </div>

    </div>


</body>

</html>
