<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- jquery-cookie 로그아웃 기능 구현 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Nanum+Brush+Script&family=Nanum+Myeongjo&display=swap"
          rel="stylesheet">
    <title>Title</title>
    <script>
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }
        let first = localStorage.getItem("key1");
        let second = localStorage.getItem("key2");
        let third = localStorage.getItem("key3");
        let fourth = localStorage.getItem("key4");
        let MBTI = first + second + third + fourth
        console.log(MBTI)
        mbti_toss(MBTI);

        function mbti_toss(MBTI) {
            $.ajax({
                type: "POST",
                url: "/db_mbti/save",
                data: {mbti_give: MBTI},
                success: function (response) {
                    window.location.replace("/result")
                }
            });
        }
        function modify_user(){
            window.location.href = "/user"
        }
    </script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <a onclick="modify_user()" class="button is-dark">
                    <strong>회원 정보 변경</strong>
                </a>
                <a onclick="sign_out()" class="button is-light">
                    로그아웃
                </a>
            </div>
        </div>
    </div>
    </div>
</nav>

<div>
</div>

</body>
</html>
